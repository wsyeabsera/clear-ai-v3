<!DOCTYPE html>
<html>
<head>
    <title>GraphQL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .query { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .result { background: #e8f5e8; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe8e8; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>GraphQL API Test</h1>
    
    <div class="query">
        <h3>Test Query:</h3>
        <pre>query { listTools { name description } }</pre>
        <button onclick="testListTools()">Test List Tools</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function testListTools() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            try {
                const response = await fetch('http://localhost:4000/graphql', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: `query { listTools { name description } }`
                    })
                });
                
                const data = await response.json();
                
                if (data.errors) {
                    resultDiv.innerHTML = `<div class="error">Error: ${JSON.stringify(data.errors, null, 2)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result">Success! Found ${data.data.listTools.length} tools:<br><pre>${JSON.stringify(data.data.listTools.slice(0, 5), null, 2)}</pre></div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Network Error: ${error.message}</div>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            setTimeout(testListTools, 1000);
        };
    </script>
</body>
</html>
